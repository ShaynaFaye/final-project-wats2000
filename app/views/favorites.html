<h2 id="favorite-recipes">Favorite Recipes</h2>
<div class="favorites-list">
  <div ng-if="recipes.length">
    <div ng-repeat="hit in recipes">
      <h4><a target="_blank" href="{{hit.recipe.url}}">{{hit.recipe.label}}</a></h4>
    </div>
  </div>
  <div ng-if="!recipes.length">
    <p>Sorry, you do not have any saved recipes</p>
  </div>
</div>
